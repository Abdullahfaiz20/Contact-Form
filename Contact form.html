<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="task.css">
    
</head>
<body>
    <div class="container">
        
        <form action="#" method="POST">
            <div class="end">
            <h1 class="Contact">Contact Form</h1>
            </div>
            <div class="setting">
            <label id="name" for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name">

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email">

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Subject">

            <label type="" for="message">Message:</label>
            <input class="box-mess" type="message" id="message" name="message" rows="30" column="4" placeholder="Your Message">
            
            <input id="alertButton" type="submit" value="Submit">
            <script src="task.js"></script>

        </div>
        </form>
    </div>
</body>
</html>
